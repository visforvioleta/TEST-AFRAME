<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prueba Aframe Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video1" src="https://cdn.glitch.global/baba4c61-826f-45ac-a323-fe2c876dd575/Cruzaframe.mp4"
               crossorigin="anonymous" preload="metadata" playsinline></video>

        <img id="playIcon" src="https://cdn-icons-png.flaticon.com/256/109/109197.png" crossorigin="anonymous">
        <img id="pauseIcon" src="https://cdn-icons-png.flaticon.com/256/61/61180.png" crossorigin="anonymous">
      </a-assets>

      <a-video id="videoPlane" src="#video1" width="4" height="2.25" position="0 2 -6"></a-video>

      <a-image src="#playIcon" width="0.5" height="0.5" position="-1 0.5 -6"
               play-video="#video1" class="clickable" cursor-listener></a-image>

      <a-image src="#pauseIcon" width="0.5" height="0.5" position="1 0.5 -6"
               pause-video="#video1" class="clickable" cursor-listener></a-image>

      <a-entity camera look-controls>
        <a-cursor raycaster="objects: .clickable" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Componente para reproducir video
      AFRAME.registerComponent('play-video', {
        schema: { type: 'selector' },
        init: function () {
          this.el.addEventListener('mousedown', () => {
            const video = document.querySelector(this.data);
            if (video) {
              video.play();
            }
          });
        }
      });

      // Componente para pausar video
      AFRAME.registerComponent('pause-video', {
        schema: { type: 'selector' },
        init: function () {
          this.el.addEventListener('mousedown', () => {
            const video = document.querySelector(this.data);
            if (video) {
              video.pause();
            }
          });
        }
      });
    </script>
  </body>
</html>
