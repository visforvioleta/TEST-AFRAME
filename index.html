<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prueba Aframe Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video1" src="https://cdn.glitch.global/baba4c61-826f-45ac-a323-fe2c876dd575/Cruzaframe.mp4"
               crossorigin="anonymous" playsinline></video>
        <img id="playIcon" src="https://cdn-icons-png.flaticon.com/256/109/109197.png" crossorigin="anonymous">
        <img id="pauseIcon" src="https://cdn-icons-png.flaticon.com/256/61/61180.png" crossorigin="anonymous">
      </a-assets>

      <a-video id="videoPlane" src="#video1" width="4" height="2.25" position="0 2 -6"></a-video>

      <a-image src="#playIcon" width="0.5" height="0.5" position="-1 0.5 -6"
               toggle-video="#video1" class="clickable" cursor-listener></a-image>

      <a-image src="#pauseIcon" width="0.5" height="0.5" position="1 0.5 -6"
               toggle-video="#video1" class="clickable" cursor-listener></a-image>

      <a-plane id="startButton" position="0 0 -2" width="2" height="1" color="#000"
               start-experience cursor-listener>
          <a-text value="Haga clic para iniciar" align="center" position="0 0 0.01" color="#FFF"></a-text>
      </a-plane>

      <a-entity camera look-controls>
        <a-cursor raycaster="objects: #startButton" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('start-experience', {
        init: function () {
          const startButton = this.el;
          const cursor = document.querySelector('a-cursor');

          startButton.addEventListener('mousedown', () => {
            const videoElement = document.querySelector('#video1');
            videoElement.play();
            videoElement.pause(); // Pausamos el video para que el primer fotograma sea visible

            startButton.setAttribute('visible', 'false');
            cursor.setAttribute('raycaster', 'objects: .clickable');
          });
        }
      });

      AFRAME.registerComponent('toggle-video', {
        schema: { type: 'selector' },
        init: function () {
          const video = document.querySelector(this.data);
          if (!video) return; // Salir si el video no se encuentra

          this.el.addEventListener('mousedown', () => {
            if (video.paused) {
              video.play();
              console.log('Video está reproduciéndose');
            } else {
              video.pause();
              console.log('Video está en pausa');
            }
          });
        }
      });
    </script>
  </body>
</html>
