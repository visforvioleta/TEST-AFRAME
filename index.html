<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Single Video Plane VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Video with no autoplay, first frame visible -->
        <video id="video1" src="https://cdn.glitch.global/baba4c61-826f-45ac-a323-fe2c876dd575/Cruzaframe.mp4" 
               crossorigin="anonymous" preload="metadata" playsinline></video>

        <!-- Play / Pause icons -->
        <img id="playIcon" src="https://cdn-icons-png.flaticon.com/256/109/109197.png">
        <img id="pauseIcon" src="https://cdn-icons-png.flaticon.com/256/61/61180.png">
      </a-assets>

      <!-- Video plane -->
      <a-video id="videoPlane" src="#video1" width="4" height="2.25" position="0 2 -6"></a-video>

      <!-- Play button -->
      <a-image src="#playIcon" width="0.5" height="0.5" position="-1 0.5 -6"
               play-video="#video1" class="clickable"></a-image>

      <!-- Pause button -->
      <a-image src="#pauseIcon" width="0.5" height="0.5" position="1 0.5 -6"
               pause-video="#video1" class="clickable"></a-image>

      <!-- Camera + cursor -->
      <a-entity camera look-controls>
        <a-cursor fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Component to play video
      AFRAME.registerComponent('play-video', {
        schema: { type: 'selector' },
        init: function () {
          this.el.addEventListener('click', () => {
            const video = this.data;
            video.play(); // play with sound
          });
        }
      });

      // Component to pause video
      AFRAME.registerComponent('pause-video', {
        schema: { type: 'selector' },
        init: function () {
          this.el.addEventListener('click', () => {
            const video = this.data;
            video.pause();
          });
        }
      });
    </script>
  </body>
</html>
