<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prueba A-Frame Video (1 plane)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <!-- Show first frame, no autoplay, no loop, sound will start on click -->
      <video id="video1"
             src="./assets/prueba.mp4"
             preload="metadata"
             playsinline
             crossorigin="anonymous"></video>

      <!-- Your button images -->
      <img id="playIcon"  src="./assets/playbuton.png">
      <img id="pauseIcon" src="./assets/pausebuton.png">
    </a-assets>

    <!-- The floating video plane -->
    <a-video id="videoPlane"
             src="#video1"
             width="4" height="2.25"
             position="0 2 -6">
    </a-video>

    <!-- Play / Pause buttons (3D images) -->
    <a-image id="btnPlay"
             src="#playIcon"
             width="0.6" height="0.6"
             position="-1 0.5 -6"
             class="clickable">
    </a-image>

    <a-image id="btnPause"
             src="#pauseIcon"
             width="0.6" height="0.6"
             position="1 0.5 -6"
             class="clickable">
    </a-image>

    <!-- Camera + cursor: use MOUSE, no fuse, and raycast ONLY clickable things -->
    <a-entity camera look-controls>
      <a-cursor></a-cursor>
    </a-entity>
    <a-entity
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">
    </a-entity>

    <!-- (Optional) Background so you can see things clearly -->
    <a-sky color="#202428"></a-sky>
  </a-scene>

  <script>
    // Components that work inside A-Frame (reliable in desktop/VR)
    AFRAME.registerComponent('play-video', {
      schema: { type: 'selector' },
      init: function () {
        const video = this.data;
        this.el.addEventListener('click', () => {
          if (!video) return;
          video.volume = 0.5; // mid-level audio as requested
          video.play().catch(err => console.warn('Play blocked:', err));
        });
      }
    });

    AFRAME.registerComponent('pause-video', {
      schema: { type: 'selector' },
      init: function () {
        const video = this.data;
        this.el.addEventListener('click', () => {
          if (!video) return;
          video.pause();
        });
      }
    });

    // Attach components with your selector to ensure A-Frame handles clicks
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btnPlay')
        .setAttribute('play-video', '#video1');
      document.getElementById('btnPause')
        .setAttribute('pause-video', '#video1');
    });
  </script>
</body>
</html>
