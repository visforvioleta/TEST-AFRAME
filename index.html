<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .video-container {
      position: relative;
      width: 640px;
      max-width: 100%;
    }
    video {
      width: 100%;
      display: block;
      background: black;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    .controls button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" preload="auto" poster="">
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    // Ensure video starts paused, with volume at mid-level
    video.volume = 0.5;
    video.pause();

    // Play button (starts with sound)
    playBtn.addEventListener('click', () => {
      video.play().catch(err => console.log("Playback error:", err));
    });

    // Pause button
    pauseBtn.addEventListener('click', () => {
      video.pause();
    });

    // When video ends, stay at last frame (no loop)
    video.addEventListener('ended', () => {
      console.log("Video finished, waiting for user to play again");
    });
  </script>
</body>
</html>
