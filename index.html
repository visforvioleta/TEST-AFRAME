<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Prueba Aframe Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video1" src="/assets/Cruzaframe.mp4"
               crossorigin="anonymous" playsinline></video>
        <img id="playIcon" src="/assets/109197.png" crossorigin="anonymous">
        <img id="pauseIcon" src="/assets/61180.png" crossorigin="anonymous">
      </a-assets>

      <a-video id="videoPlane" src="#video1" width="4" height="2.25" position="0 2 -6"></a-video>

      <a-image src="#playIcon" width="0.5" height="0.5" position="-1 0.5 -6"
               play-video="#video1" class="clickable"></a-image>

      <a-image src="#pauseIcon" width="0.5" height="0.5" position="1 0.5 -6"
               pause-video="#video1" class="clickable"></a-image>

      <a-plane id="startButton" position="0 0 -2" width="2" height="1" color="#000"
               start-experience cursor-listener>
          <a-text value="Haga clic para iniciar" align="center" position="0 0 0.01" color="#FFF"></a-text>
      </a-plane>

      <a-entity camera look-controls>
        <a-cursor raycaster="objects: #startButton" fuse="true" fuse-timeout="500"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('start-experience', {
        init: function () {
          const startButton = this.el;
          const cursor = document.querySelector('a-cursor');

          startButton.addEventListener('mousedown', () => {
            const videoElement = document.querySelector('#video1');
            videoElement.load();
            startButton.setAttribute('visible', 'false');
            cursor.setAttribute('raycaster', 'objects: .clickable');
          });
        }
      });
      
      AFRAME.registerComponent('play-video', {
        schema: { type: 'selector' },
        init: function () {
          const button = this.el;
          const videoElement = this.data; // Corrected line
          
          if (!videoElement) return;
          
          button.addEventListener('mousedown', () => {
            console.log('Botón de play presionado');
            videoElement.play().catch(e => console.error("Error al reproducir el video:", e));
          });
        }
      });

      AFRAME.registerComponent('pause-video', {
        schema: { type: 'selector' },
        init: function () {
          const button = this.el;
          const videoElement = this.data; // Corrected line
          
          if (!videoElement) return;
          
          button.addEventListener('mousedown', () => {
            console.log('Botón de pausa presionado');
            videoElement.pause();
          });
        }
      });
    </script>
  </body>
</html>
