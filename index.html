<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Videos with Controls</title>
  <style>
    .video-container {
      position: relative;
      display: inline-block;
      margin: 1rem;
    }

    video {
      width: 320px;
      height: auto;
      background: black;
      display: block;
    }

    .play-pause-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-pause-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video1" src="assets/video1.mp4" preload="metadata"></video>
    <button id="btn1" class="play-pause-btn">▶</button>
  </div>

  <div class="video-container">
    <video id="video2" src="assets/video2.mp4" preload="metadata"></video>
    <button id="btn2" class="play-pause-btn">▶</button>
  </div>

  <div class="video-container">
    <video id="video3" src="assets/video3.mp4" preload="metadata"></video>
    <button id="btn3" class="play-pause-btn">▶</button>
  </div>

  <script>
    function setupVideo(videoId, btnId) {
      const video = document.getElementById(videoId);
      const button = document.getElementById(btnId);

      // Para mostrar el primer frame sin autoplay ni mute
      video.currentTime = 0;

      button.addEventListener("click", () => {
        if (video.paused || video.ended) {
          // Pausar cualquier otro video antes de reproducir este
          document.querySelectorAll("video").forEach(v => {
            if (v !== video) {
              v.pause();
              v.nextElementSibling.textContent = "▶"; // reset botón
              v.nextElementSibling.classList.remove("hidden");
            }
          });

          video.play().then(() => {
            button.textContent = "⏸";
          }).catch(err => {
            console.error("Error al reproducir:", err);
          });
        } else {
          video.pause();
          button.textContent = "▶";
        }
      });

      // Si termina, volvemos el botón a "play"
      video.addEventListener("ended", () => {
        button.textContent = "▶";
        video.currentTime = 0; // vuelve al inicio
      });
    }

    // Inicializamos cada video
    setupVideo("video1", "btn1");
    setupVideo("video2", "btn2");
    setupVideo("video3", "btn3");
  </script>
</body>
</html>
